# Tox configuration file
#
# For more information, see https://tox.readthedocs.org
#
# Run it with
#  a) all targets
#    $ tox
#
#  b) with specific targets (build only documentation):
#    $ tox -e doc
#

[tox]
skip_missing_interpreters = True
skipsdist = True
envlist =
    check,
    unit_py3_6,
    unit_py3_4,
    unit_py2_7,
    packagedoc


[testenv]
whitelist_externals =
    /usr/bin/make
    /usr/bin/cp
    /usr/bin/true
    /usr/bin/test
    /usr/bin/shellcheck
    /bin/bash
basepython =
    {check,packagedoc,doc,doc_travis,doc_travis_deploy}: python3
    unit_py3_6: python3.6
    unit_py3_4: python3.4
    unit_py2_7: python2.7
envdir =
    {check,packagedoc,doc,doc_travis,doc_travis_deploy}: {toxworkdir}/3
    unit_py3_6: {toxworkdir}/3.6
    unit_py3_4: {toxworkdir}/3.4
    unit_py2_7: {toxworkdir}/2.7
passenv =
    *
usedevelop = True
deps =
    -r.virtualenv.dev-requirements.txt


# Unit Test run with basepython set to 2.7
[testenv:unit_py2_7]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test/unit
commands =
    bash -c 'cd ../../ && ./setup.py develop'
    pytest --no-cov-on-fail --cov=kiwi \
        --cov-report=term-missing --cov-fail-under=100 --cov-config .coveragerc


# Unit Test run with basepython set to 3.4
[testenv:unit_py3_4]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test/unit
commands =
    bash -c 'cd ../../ && ./setup.py develop'
    pytest --no-cov-on-fail --cov=kiwi \
